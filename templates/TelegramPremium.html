    <style>
        :root {
            --bg-color: #17212b;
            --accent-btn-color: #5ebbea;
            --tme-logo-color: #fff;
            --secondary-text-color: rgba(255, 255, 255, 0.5)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff
        }

        .tgme_background_wrap {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden
        }

        .tgme_background {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a5f, #0d1b2a, #1e3a5f, #0d1b2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .tgme_page_wrap {
            max-width: 420px;
            width: 100%;
            padding: 20px;
            margin-top: 80px
        }

        .tgme_head {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(23, 33, 43, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100
        }

        .tgme_logo {
            height: 28px
        }

        .tgme_logo circle {
            fill: var(--accent-btn-color)
        }

        .tgme_logo path:last-child {
            fill: var(--tme-logo-color)
        }

        .tgme_head_right_btn {
            background: var(--accent-btn-color);
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px
        }

        .tgme_page {
            text-align: center
        }

        .tgme_page_photo {
            margin-bottom: 20px
        }

        .tgme_page_photo_image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-btn-color)
        }

        .tgme_page_title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px
        }

        .verified-icon {
            background: var(--accent-btn-color);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-style: normal
        }

        .tgme_page_extra {
            color: var(--secondary-text-color);
            font-size: 14px;
            margin-bottom: 15px
        }

        .tgme_page_description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 25px
        }

        .tgme_action_button_new {
            display: block;
            background: var(--accent-btn-color);
            color: #fff;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden
        }

        .tgme_action_button_new:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(94, 187, 234, 0.4)
        }

        .shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s infinite
        }

        @keyframes shine {
            to {
                left: 100%
            }
        }

        .tgme_page_context_link_wrap {
            margin-top: 20px
        }

        .tgme_page_context_link {
            color: var(--accent-btn-color);
            text-decoration: none;
            font-size: 14px
        }

        .tgme_page_additional {
            margin-top: 25px;
            color: var(--secondary-text-color);
            font-size: 14px;
            line-height: 1.6
        }

        .tgme_page_additional strong {
            color: #fff
        }
    </style>
</head>
